# Flyway Configuration - CI/CD Environment
# For automated testing in GitHub Actions

# Include shared configuration
flyway.configFiles=flyway/flyway.conf

# CI database connection (using service container)
flyway.url=jdbc:sqlserver://localhost:1433;databaseName=tempdb;trustServerCertificate=true
flyway.user=sa
flyway.password=Your_strong_password123

# CI-specific settings
flyway.cleanDisabled=false
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=CI Test Baseline

# Strict validation for CI
flyway.validateOnMigrate=true
flyway.outOfOrder=false
flyway.ignoreMissingMigrations=false
flyway.cleanOnValidationError=false

# CI placeholders
flyway.placeholders.environment=ci
flyway.placeholders.db_name=tempdb

# CI logging and output
flyway.outputQueryResults=true
flyway.loggers=console

# Faster CI execution
flyway.lockRetryCount=10
