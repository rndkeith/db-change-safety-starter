# Flyway Configuration - Development Environment
# For local development with Docker SQL Server

# Include shared configuration
flyway.configFiles=flyway/flyway.conf

# Development database connection
flyway.url=jdbc:sqlserver://localhost:1433;databaseName=DevDB;trustServerCertificate=true
flyway.user=sa
flyway.password=DevPassword123!

# Development-specific settings
flyway.cleanDisabled=false
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Development Baseline

# Allow clean in development
flyway.cleanOnValidationError=true

# Development placeholders
flyway.placeholders.environment=development
flyway.placeholders.db_name=DevDB

# Faster development feedback
flyway.validateOnMigrate=true
flyway.outOfOrder=false

# Development logging
flyway.outputQueryResults=true
