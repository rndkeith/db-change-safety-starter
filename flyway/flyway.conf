# Flyway Configuration - Shared Defaults
# These settings apply to all environments unless overridden

# Migration locations
flyway.locations=filesystem:migrations

# Validation and safety settings
flyway.validateOnMigrate=true
flyway.cleanOnValidationError=false
flyway.baselineOnMigrate=false

# Dry run capabilities (Teams+ edition only)
# flyway.dryRunOutput=true

# Schema history table
flyway.table=flyway_schema_history

# Migration file patterns
flyway.sqlMigrationPrefix=V
flyway.repeatableSqlMigrationPrefix=R
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Validation settings
flyway.outOfOrder=false
flyway.ignoreMigrationPatterns=*:future

# Transaction handling
flyway.executeInTransaction=true

# Error handling (Teams+ edition only)
# flyway.errorOverrides=

# Placeholder settings
flyway.placeholderReplacement=true
flyway.placeholderPrefix=${
flyway.placeholderSuffix=}

# Output settings
flyway.outputQueryResults=true

# Lock settings (for team environments)
flyway.lockRetryCount=50

# Community edition limitations
# Note: Some advanced features require Flyway Teams/Enterprise
